<div id="top-parallax" class="parallax-container valign-wrapper">
    <div class="parallax">
        <img class="darken-image" src="images/vineyard.jpg">
    </div>
    <div class="row">
        <h4 class="header white-text center">Please send me a message using the form below, and I will get back to you as soon as possible Thanks!</h4>
    </div>
</div>
<div class="section white">
    <div class="row container">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="subject" type="text" class="validate">
                    <label for="subject">Subject</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Message</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light grey darken-4 center" type="submit" name="action">Submit<i class="material-icons right">send</i>
            </button>
      </form>
    </div>
</div>
